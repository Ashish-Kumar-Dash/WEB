<!DOCTYPE html> 
<html lang="en">
<head>
 <h1>ROCK PAPER SCISSOR GAME</h1>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <button onclick=" 
    const n=Math.random(); 
    const r=1/3; 
    if(r>=n) {
        computer='scissor'; result='win'; score.win++; 
        localStorage.setItem('score', JSON.stringify(score)); 
        document.querySelector('.js-result').innerHTML = result;
        document.querySelector('.js-moves').innerHTML = `You rock - ${computer} Computer`;
        document.querySelector('.js-score').innerHTML = `Wins: ${score.win}, Losses: ${score.lost}`;
    } else {
        computer='paper'; result='lose'; score.lost++; 
        localStorage.setItem('score', JSON.stringify(score)); 
        document.querySelector('.js-result').innerHTML = result;
        document.querySelector('.js-moves').innerHTML = `You rock - ${computer} Computer`;
        document.querySelector('.js-score').innerHTML = `Wins: ${score.win}, Losses: ${score.lost}`;
    }"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTp3c0m9N0pjOefQl6P9RzSEB4TMh--t42fSA&s"> </button>

    <button onclick=" 
    const i=Math.random(); 
    const p=2/5;
    if(p>i) {
        computer='paper'; result='win'; score.win++; 
        localStorage.setItem('score', JSON.stringify(score));
        
        document.querySelector('.js-result').innerHTML = result;
        document.querySelector('.js-moves').innerHTML = `You paper - ${computer} Computer`;
        document.querySelector('.js-score').innerHTML = `Wins: ${score.win}, Losses: ${score.lost}`;
    } else {
        computer='scissor'; result='lose'; score.lost++; 
        localStorage.setItem('score', JSON.stringify(score));
        
        document.querySelector('.js-result').innerHTML = result;
        document.querySelector('.js-moves').innerHTML = `You paper - ${computer} Computer`;
        document.querySelector('.js-score').innerHTML = `Wins: ${score.win}, Losses: ${score.lost}`;
    };"> PAPER </button>

    <button onclick=" 
    const q=Math.random(); 
    const s=2/3; 
    let computer, result;
    if(s>=q) {
        computer='paper'; result='win'; score.win++; 
        localStorage.setItem('score', JSON.stringify(score));
        
        document.querySelector('.js-result').innerHTML = result;
        document.querySelector('.js-moves').innerHTML = `You scissor - ${computer} Computer`;
        document.querySelector('.js-score').innerHTML = `Wins: ${score.win}, Losses: ${score.lost}`;
    } else {
        computer='rock'; result='lose'; score.lost++; 
        localStorage.setItem('score', JSON.stringify(score));
        
        document.querySelector('.js-result').innerHTML = result;
        document.querySelector('.js-moves').innerHTML = `You scissor - ${computer} Computer`;
        document.querySelector('.js-score').innerHTML = `Wins: ${score.win}, Losses: ${score.lost}`;
    };"> SCISSOR </button>

    <button onclick="
    score.win = 0;
    score.lost = 0;
    localStorage.removeItem('score');
    document.querySelector('.js-result').innerHTML = 'Game Reset';
    document.querySelector('.js-moves').innerHTML = '';
    document.querySelector('.js-score').innerHTML = `Wins: ${score.win}, Losses: ${score.lost}`;">
    Reset Score</button>

   <p class="js-result"></p>
   <p class="js-moves"></p>
   <p class="js-score"></p>

<script>
let score = JSON.parse(localStorage.getItem('score')) || {
    win: 0,
    lost: 0
};
</script>

</body>
</html>
